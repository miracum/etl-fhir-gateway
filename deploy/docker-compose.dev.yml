services:
  mock-data-loader:
    image: docker.io/edenhill/kcat:1.7.1@sha256:8f16a5fed099931ce1122420b7473efe467ff9841d53680b99db25dd1723d711
    entrypoint: ["/bin/sh", "-c"]
    command: >
      "while true; do
        kcat -b kafka1:19092 -K: -t fhir.all -P -l /data/mock-data.ndjson;
        kcat -b kafka1:19092 -K: -t fhir.all-2 -P -l /data/mock-data-2.ndjson;
        sleep 10;
      done"
    volumes:
      - ./mock-data.ndjson:/data/mock-data.ndjson:ro
      - ./mock-data-2.ndjson:/data/mock-data-2.ndjson:ro
    depends_on:
      - kafka1

  kafka1:
    image: docker.io/vectorized/redpanda:v22.3.9@sha256:faa195849019842bd024fc1a42738698670f31902b4fd4325be35780c2ef492f
    container_name: kafka1
    command:
      - redpanda
      - start
      - --smp
      - "1"
      - --reserve-memory
      - 0M
      - --overprovisioned
      - --node-id
      - "0"
      - --kafka-addr
      - PLAINTEXT://0.0.0.0:19092,OUTSIDE://0.0.0.0:9092
      - --advertise-kafka-addr
      - PLAINTEXT://kafka1:19092,OUTSIDE://localhost:9092
    ports:
      - 9092:9092
      - 19092:19092
      - 9644:9644

  akhq:
    image: tchiotludo/akhq:0.23.0@sha256:6beade9f8c3fe19d76bebeb525a20d005cfe75fdc2e7b4df7847a1a8085e2d2d
    environment:
      AKHQ_CONFIGURATION: |
        akhq:
          connections:
            docker-kafka-server:
              properties:
                bootstrap.servers: "kafka1:19092"
    ports:
      - 9000:8080
    depends_on:
      - kafka1
